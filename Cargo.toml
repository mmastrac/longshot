[package]
name = "longshot"
version = "0.1.5"
authors = ["Matt Mastracci <matthew@mastracci.com>"]
edition = "2021"
description = "API and CLI for ECAM-based Delonghi machines"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/mmastrac/longshot"
readme = "README.md"

[dependencies]
btleplug = "0.10.1"
tokio = { version = "1.21.1", features = ["io-std", "io-util", "macros", "rt", "rt-multi-thread", "process"] }
tokio-stream = { version = "0.1.10", features = ["sync", "io-util"] }
pretty_env_logger = "0.4.0"
uuid = "1.2.1"
hex = "0.4.3"
thiserror = "1.0.37"
clap = { version = "4.0.18", features = ["cargo", "derive", "string"] }
async-stream = "0.3.3"
stream-cancel = "0.8.1"
tuples = "1.6.0"
futures = "0.3.25"
num_enum = "0.5.7"
colored = "2"
lazy_static = "1.4.0"
atty = "0.2.14"
itertools = "0.10.5"
ariadne = "0.1.5"
crc = "3.0.0"
axum = { version = "0.6.1", features = ["ws"] }
serde = "1.0.147"
serde_json = "1.0.87"
native-tls = "0.2.11"
bluster = "0.1.3"
uuid_bluster = { version = "0.8.2", package = "uuid" }

[dev_dependencies]
rstest = "0.16.0"
const-decoder = "0.3.0"

[lib]
name = "longshot"
path = "src/lib.rs"

[[bin]]
name = "longshot"
path = "src/main.rs"

[[example]]
name = "bt_scan"
path = "examples/bt_scan.rs"

[[example]]
name = "bt_emulate"
path = "examples/bt_emulate.rs"
